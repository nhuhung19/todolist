<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <section class="container jumbotron mt-5" style="background-image: url(/image/back-ground.png); background-size: 100%;">
        <h1>To Do Lists!!!</h1>
        <select class="py-1" id="inputGroupSelect03" aria-label="Example select with button addon">
            <option selected disabled>Choose...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
        <input class="" id="todoInput" type="text">
        <button onclick="addItem()">Add</button>
        <div class="mt-2">
            <button type="button" onclick="render()" class="btn btn-outline-danger"><span id="value-all"></span>All</button>
            <button type="button" onclick="render('done')" class="btn btn-outline-warning ml-2"><span id="value-done"></span>Done</button>
            <button type="button" onclick="render('undone')" class="btn btn-outline-info ml-2"><span id="value-undone"></span>Undone</button>
        </div>
        <ul id="resultArea"></ul>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
